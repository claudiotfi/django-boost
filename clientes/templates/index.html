{% extends "base/default.html" %}

{% block content %}
<div class="container mx-auto py-8">

    <h1 class="text-2xl font-bold mb-4">Clientes</h1>
    
    <table class="w-full border-collapse">
        <thead>
            <tr>
                <th class="text-left py-2 px-4 bg-gray-200 border-b">Nome</th>
                <th class="text-left py-2 px-4 bg-gray-200 border-b">Alias</th>
                <!-- Adicione mais colunas conforme necessário -->
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
            <tr>
                <td class="py-2 px-4 border-b">
                    <a href="{% url 'connectTo' cliente.alias %}">{{ cliente.name }}</a>
                </td>
                <td class="py-2 px-4 border-b">{{ cliente.alias }}</td>
                <!-- Renderize outras colunas conforme necessário -->
            </tr>
            {% empty %}
            <tr>
                <td class="py-2 px-4 border-b text-center" colspan="2">Nenhum cliente encontrado</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
